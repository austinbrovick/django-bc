{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

</head>

    <div id='main_wrapper' class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <h1>{{my_profile.user.first_name}} {{ my_profile.user.last_name }}</h1>

    {% include "bootstrap_js.html" %}

</html>
